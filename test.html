<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <!-- <script src='main.js'></script> -->
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .body{
            background-color: white;
        }
        .scheduleBox{
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .schedule{
            flex-basis: 400px;
            height: 400px;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 5.3%;
            background-color: rgb(243, 241, 241);
        }
        .sidebar{
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            opacity: 1;
            background-color: rgb(243, 241, 241);
        }
    </style>
</head>
<body class="body">
    <div class="scheduleBox" id="scheduleBox" dropzone="true">
        <div class="schedule" dropzone="true">
            <h1>1일차</h1>
        </div>
        <div class="schedule" dropzone="true">
            <h1>2일차</h1>
        </div>
        <div class="schedule" dropzone="true">
            <h1>3일차</h1>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div draggable="true" class="menu">홈</div>
        <div draggable="true" class="menu">계산</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{ 
            const schedule = document.getElementsByClassName('schedule')
            const sidebar = document.getElementById('sidebar');

            sidebar.addEventListener('dragstart', dragstart_);

            function dragstart_(e){       
                e.dataTransfer.setData('innerHTML', e.target.innerHTML);

                for (let i = 0; i < schedule.length; i++) {
                    schedule[i].addEventListener('dragstart', dragstart_);
                    schedule[i].addEventListener('dragover', dragover_);
                    schedule[i].addEventListener('drop', drop_);
                }
            }
            
            function dragover_(e){
                e.preventDefault();
            }

            function drop_(e){
                e.preventDefault();
                
                let inner = e.dataTransfer.getData('innerHTML');
                let div = document.createElement('div');
                let divNode = document.createTextNode(inner);

                div.appendChild(divNode);
                div.setAttribute('ondblclick', 'this.parentNode.removeChild(this)');
                this.append(div);
            }
        });
    </script>
</body>
</html>
